<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACTANOS</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  
  <header class="navbar">
    <div class="header-brand">
      <img src="images/logo.png" alt="Logo" class="header-logo">
      <div class="logo">CONTACTANOS</div>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Nosotros</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

 
  <main class="detalle-servicio">
    <section class="hero-form">
      <div class="text-content-title">
        <h1 class="title-hero">Contáctanos</h1>
        <p class="subtitle">¿Tienes dudas o quieres más información? Completa el formulario y te responderemos pronto.</p>
      </div>
      <form class="form-contact" action="success.html">
        <div class="input-field">
          <label for="nombre" class="label">Name</label>
          <input type="text" id="nombre" name="nombre" class="input" required>
        </div>
        <div class="input-field">
          <label for="email" class="label">Email</label>
          <input type="email" id="email" name="email" class="input" required>
        </div>
        <div class="input-field">
          <label for="telefono" class="label">Phone</label>
          <input type="tel" id="telefono" name="telefono" class="input" required>
        </div>
        <div class="input-field">
          <label for="empresa" class="label">Company</label>
          <input type="text" id="empresa" name="empresa" class="input">
        </div>
        <div class="textarea-field">
          <label for="mensaje" class="label">Message</label>
          <textarea id="mensaje" name="mensaje" class="textarea" rows="4" required></textarea>
        </div>
        <div class="button-group">
          <button type="submit" class="button">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  
  <footer>
    <div class="footer-links">
      <div>
        <h4>SOFTEXPERT</h4>
        <a href="#">Politécnico grancolombiano</a>
        <a href="#">FrontEnd</a>
      </div>
      <div>
        <h4>Nuestro website</h4>
        <a href="#">Inicio</a>
        <a href="#">¡Contáctanos!</a>
      </div>
      <div>
        <h4>Más información</h4>
        <a href="#">Edificio Poligran</a>
        <a href="#">Bogotá</a>
      </div>
    </div>
    <div class="social">
      <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/youtube.png" alt="YouTube"></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
